<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="components/modernizr/modernizr.js"></script>
    <!-- endbuild -->


</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#" name="top">NeXO</a>

            <ul class="nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">Web Service API</a></li>
                <li><a href="result.html">Links</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div class="hero-unit">
        <h1>NeXO</h1>

        <p>
            <small>A gene ontology inferred from molecular networks</small>
        </p>

        <form method="search" action="#" class="form-inline">
            <input id="search-term" name="query" class="span9" type="text"
                   placeholder="Type Keyword or NeXO Term ID...">
            <button id="search" type="button" class="btn btn-primary">Search</button>
        </form>
    </div>

    <table id="result" class="table table-striped"></table>
</div>

<footer class="footer">
    <div class="container">
        <p>
            <small>
                Code licensed under <a href="http://opensource.org/licenses/MIT" target="_blank">MIT License</a>,
                documentation under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.
            </small>
        </p>
    </div>
</footer>


<script id="termTemplate" type="text/template">
    <ul>
        <li><%= id %></li>
        <li><%= description %></li>
        <li><%= robustness %></li>
    </ul>

    <button class="delete">Go</button>
</script>

<script src="scripts/collections/nexo_terms.js"></script>

    $(function () {
        $("#tabs").tabs();
    });
</script>

</html>
